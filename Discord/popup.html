<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DiscordFocused</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='popup.css' type='text/css'>
</head>
<body>
  <div id="dia-inv" class="dialog hid"><h1>Currently not on Discord</h1></div>
  <div id="content">
  <div class="maincontainer">
  <div class="section">
  <h1 id="mainheader" class="indent">DiscordFocused!</h1>
  </div>
  <div class="section">
  <header><h2 class="indent">Element Blocks</h2></header>
    
    <div class="center-container-column">
    <div class="formcontainernew">
    
    <div class="slidercontainer">
    <label class="switch">
      <input type="checkbox" id="hidfsbar">
      <span class="slider round"></span>
    </label>
    <div class="vl"></div>
    <label for="hidfsbar" title="Hide the entire left sidebar!" class="sliderlabel">Hide Sidebar</label>
    </div>
	
    <div class="slidercontainer">
    <label class="switch">
      <input type="checkbox" id="hidslist">
      <span class="slider round"></span>
    </label>
    <div class="vl"></div>
    <label for="hidslist" title="Hide the list of servers on the left" class="sliderlabel">Hide Servers</label>
    </div>
	
    <div class="slidercontainer">
    <label class="switch">
      <input type="checkbox" id="hidinbox">
      <span class="slider round"></span>
    </label>
    <div class="vl"></div>
    <label for="hidinbox" title="Hide the inbox on the top right corner" class="sliderlabel">Hide Inbox</label>
    </div>
    
    <div class="slidercontainer">
    <label class="switch">
      <input type="checkbox" id="hidclist">
      <span class="slider round"></span>
    </label>
    <div class="vl"></div>
    <label for="hidclist" title="Hide the server channel list!" class="sliderlabel">Hide Channel List</label>
    </div>
    
    <div class="slidercontainer">
    <label class="switch">
      <input type="checkbox" id="hidmlist">
      <span class="slider round"></span>
    </label>
    <div class="vl"></div>
    <label for="hidmlist" title="Hide the right server member list!" class="sliderlabel">Hide Member List</label>
    </div>
    
    <div class="slidercontainer">
    <label class="switch">
      <input type="checkbox" id="hiddlist">
      <span class="slider round"></span>
    </label>
    <div class="vl"></div>
    <label for="hiddlist" title="Hide your dm list!" class="sliderlabel">Hide Dm List</label>
    </div>
    
    <div class="slidercontainer">
    <label class="switch">
      <input type="checkbox" id="hidhpbtn">
      <span class="slider round"></span>
    </label>
    <div class="vl"></div>
    <label for="hidhpbtn" title="Hide the homepage button at the top left!" class="sliderlabel">Hide Homepage</label>
    </div>
    
    </div>
    </div>
  
  </div>
  <div class="section"><hr/></div>
  <div class="section">
  <header><h2 class="indent">Website Action</h2></header>
  <h3>Tab Action</h3>
  <select id="act-sel">
  	<option value="0">None</option>
  	<option value="1">Redirect</option>
  	<option value="2">HTML</option>
  	<option value="3">Close</option>
  </select>
  <input id="act-url" type="text" placeholder="Redirect URL" title="Redirect URL"></input>
  <textarea id="act-html" placeholder="Message" title="Message for block"></textarea>
  </div>
  <div class="section"><hr/></div>
  
  <div class="section">
  <header><h2 class="indent">Extension Settings</h2></header>
    <div class="center-container-column">
    <div class="formcontainernew">
      
    <div class="slidercontainer">
    <label class="switch">
      <input type="checkbox" id="exset-badge">
      <span class="slider round"></span>
    </label>
    <div class="vl"></div>
    <label for="exset-badge" title="Show badge number for connections open" class="sliderlabel">Display Badge</label>
    </div>
    
    <div class="slidercontainer">
    <label class="switch">
      <input type="checkbox" id="exset-rn">
      <span class="slider round"></span>
    </label>
    <div class="vl"></div>
    <label for="exset-rn" title="Show update release notes whenever the extension is updated!" class="sliderlabel">Show Release Notes</label>
    </div>
    
  </div>
    
  </div>
  </div>
  <footer>Made by Pacifiky</footer>
  <script src="popup.js"></script>
</body>
</html>
